{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">统计信息</h2>
    <p class="text-gray-600">查看书店的各项统计数据</p>
</div>

<div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
    <div class="bg-white p-6 rounded-lg shadow hover-scale">
        <p class="text-gray-500">总书籍数</p>
        <h3 class="text-3xl font-bold mt-1">{{ book_count }}</h3>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover-scale">
        <p class="text-gray-500">总期刊数</p>
        <h3 class="text-3xl font-bold mt-1">{{ journal_count }}</h3>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover-scale">
        <p class="text-gray-500">总客户数</p>
        <h3 class="text-3xl font-bold mt-1">{{ customer_count }}</h3>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover-scale">
        <p class="text-gray-500">总借阅数</p>
        <h3 class="text-3xl font-bold mt-1">{{ total_borrows }}</h3>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover-scale">
        <p class="text-gray-500">总销售数</p>
        <h3 class="text-3xl font-bold mt-1">{{ total_sales }}</h3>
    </div>
</div>
{% endblock %}
