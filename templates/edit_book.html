{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">编辑书籍</h2>
    <p class="text-gray-600">修改以下信息更新书籍资料</p>
</div>

<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
    <form method="POST" action="{{ url_for('edit_book', id=book.id) }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="title" class="block text-gray-700 font-medium mb-2">书名 <span class="text-red-500">*</span></label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="author" class="block text-gray-700 font-medium mb-2">作者 <span class="text-red-500">*</span></label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="publisher" class="block text-gray-700 font-medium mb-2">出版社</label>
                <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="publication_year" class="block text-gray-700 font-medium mb-2">出版年份</label>
                <input type="number" id="publication_year" name="publication_year" value="{{ book.publication_year }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="isbn" class="block text-gray-700 font-medium mb-2">ISBN</label>
                <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="category" class="block text-gray-700 font-medium mb-2">类别</label>
                <input type="text" id="category" name="category" value="{{ book.category }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="price" class="block text-gray-700 font-medium mb-2">价格 <span class="text-red-500">*</span></label>
                <input type="number" step="0.01" id="price" name="price" value="{{ book.price }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="stock" class="block text-gray-700 font-medium mb-2">库存 <span class="text-red-500">*</span></label>
                <input type="number" id="stock" name="stock" value="{{ book.stock }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <div class="mt-6">
            <label for="is_borrowable" class="flex items-center">
                <input type="checkbox" id="is_borrowable" name="is_borrowable" {{ 'checked' if book.is_borrowable else '' }} class="w-5 h-5 text-blue-600 focus:ring-blue-500 rounded">
                <span class="ml-2 text-gray-700">可借阅</span>
            </label>
        </div>

        <div class="mt-6 flex justify-end">
            <a href="{{ url_for('books') }}" class="mr-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">取消</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow transition duration-300">保存</button>
        </div>
    </form>
</div>
{% endblock %}
