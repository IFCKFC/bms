<!-- add_customer.html -->
{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">添加客户</h2>
    <p class="text-gray-600">填写以下信息添加新客户</p>
</div>

<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
    <form method="POST" action="{{ url_for('add_customer') }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">姓名 <span class="text-red-500">*</span></label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="phone" class="block text-gray-700 font-medium mb-2">电话 <span class="text-red-500">*</span></label>
                <input type="text" id="phone" name="phone" required pattern="^1[3-9]\d{9}$" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">请输入正确的手机号码</p>
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">邮箱</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="address" class="block text-gray-700 font-medium mb-2">地址</label>
                <input type="text" id="address" name="address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="md:col-span-2">
                <label for="membership_type" class="block text-gray-700 font-medium mb-2">会员类型</label>
                <select id="membership_type" name="membership_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="普通会员">普通会员</option>
                    <option value="VIP会员">VIP会员</option>
                    <option value="高级会员">高级会员</option>
                </select>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end">
            <a href="{{ url_for('customers') }}" class="mr-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">取消</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow transition duration-300">保存</button>
        </div>
    </form>
</div>
{% endblock %}
