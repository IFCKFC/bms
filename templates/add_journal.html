{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">添加期刊</h2>
    <p class="text-gray-600">填写以下信息添加新期刊</p>
</div>

<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
    <form method="POST" action="{{ url_for('add_journal') }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="title" class="block text-gray-700 font-medium mb-2">期刊名 <span class="text-red-500">*</span></label>
                <input type="text" id="title" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="publisher" class="block text-gray-700 font-medium mb-2">出版社 <span class="text-red-500">*</span></label>
                <input type="text" id="publisher" name="publisher" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="publication_frequency" class="block text-gray-700 font-medium mb-2">出版频率</label>
                <select id="publication_frequency" name="publication_frequency" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">请选择</option>
                    <option value="周刊">周刊</option>
                    <option value="半月刊">半月刊</option>
                    <option value="月刊">月刊</option>
                    <option value="季刊">季刊</option>
                    <option value="半年刊">半年刊</option>
                    <option value="年刊">年刊</option>
                </select>
            </div>
            <div>
                <label for="issn" class="block text-gray-700 font-medium mb-2">ISSN</label>
                <input type="text" id="issn" name="issn" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="category" class="block text-gray-700 font-medium mb-2">类别</label>
                <input type="text" id="category" name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="price" class="block text-gray-700 font-medium mb-2">价格 <span class="text-red-500">*</span></label>
                <input type="number" step="0.01" id="price" name="price" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="stock" class="block text-gray-700 font-medium mb-2">库存 <span class="text-red-500">*</span></label>
                <input type="number" id="stock" name="stock" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="latest_issue" class="block text-gray-700 font-medium mb-2">最新期号 <span class="text-red-500">*</span></label>
                <input type="text" id="latest_issue" name="latest_issue" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>
        
        <div class="mt-6">
            <label for="is_borrowable" class="flex items-center">
                <input type="checkbox" id="is_borrowable" name="is_borrowable" checked class="w-5 h-5 text-blue-600 focus:ring-blue-500 rounded">
                <span class="ml-2 text-gray-700">可借阅</span>
            </label>
        </div>
        
        <div class="mt-6 flex justify-end">
            <a href="{{ url_for('journals') }}" class="mr-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">取消</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow transition duration-300">保存</button>
        </div>
    </form>
</div>
{% endblock %}
